<nav class="col-md-2">
    <h2>Opciones</h2>
    <ul class=" nav nav-pills nav-stacked">
        <li><a href="index.html">Inicio</a></li>
        <li class="active"><a href="#!/crea" id="btCrea" >Nuevo Cliente</a></li>
    </ul>
</nav>
<section class="col-md-10">
    <h2>Listado de clientes</h2>

    <!-- Custom component sample -->
    <!-- Show server validation errors -->
    <errores msgs="$ctrl.errMsgs" ></errores>

    <!-- Clientes Datatable -->
    <table class="table table-striped table-hover">
        <thead>
            <tr><th>ID</th><th>Nombre</th><th>DNI</th><th>Socio</th>
            </tr>
        </thead>
        <tr data-ng-repeat="c in $ctrl.clientes" data-ng-click="$ctrl.edita(c.id)" data-toggle="modal" data-target="#edCliente">
            <td ng-bind="c.id"></td><td ng-bind="c.nombre"></td><td ng-bind="c.dni"></td><td ng-bind="c.socio"></td>
            <td><a class="btn btn-default" ng-href="#!/visualiza/{{c.id}}">Ver</a>
                <a class="btn btn-default" ng-href="#!/edita/{{c.id}}">Editar</a>
                <a class="btn btn-danger" ng-href="#!/borra/{{c.id}}">Borrar</a>
            </td>
        </tr>
    </table>

</section>
