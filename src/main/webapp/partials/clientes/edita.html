<div class="err">{{cliRtCtrl.errMsg}}</div>
<form novalidate class="form-css" name='frmClientes' >
    ID: <span data-ng-bind='cliRtCtrl.cliente.id'></span><br/>
    Nombre: <input name='nombre' data-ng-model="cliRtCtrl.cliente.nombre" required/>
    <span id="errNombre" ng-show='frmClientes.nombre.$dirty && !frmClientes.nombre.$valid'>
        El nombre es obligatorio
    </span><br/>
    DNI: <input name="Dni" data-ng-model="cliRtCtrl.cliente.dni" ng-pattern='/^\d{7,8}(-?[a-z])?$/i' required/>
    <span id="errDni" ng-show='frmClientes.Dni.$dirty && !frmClientes.Dni.$valid'>
        El DNI no es de la forma 12345678-A
    </span><br/>
    Socio: <input type="checkbox" id="ibSocio" data-ng-model="cliRtCtrl.cliente.socio"/><br/>
    <button data-ng-click="cliRtCtrl.guarda(cliRtCtrl.cliente)" data-ng-disabled='!frmClientes.$valid'>Guardar</button>
    <button data-ng-click="cliRtCtrl.borra(cliRtCtrl.cliente.id)" data-ng-show='cliRtCtrl.cliente.id>0'>Borrar</button>
    <a href="#!/lista">Cancelar</a>
</form>
